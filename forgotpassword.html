<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen flex items-center justify-center p-4 transition-colors duration-300">

    <div class="max-w-md w-full bg-white dark:bg-slate-900 p-8 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800">
        <div class="text-center mb-8">
            <div class="bg-emerald-500 w-12 h-12 rounded-lg flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21.4,11.6l-8.4-11C12.7,0.2,12.3,0,12,0s-0.7,0.2-1,0.6l-8.4,11c-0.4,0.5-0.4,1.1-0.1,1.6c0.3,0.5,0.8,0.8,1.4,0.8h4.2l-1.5,9.2 c-0.1,0.4,0.1,0.8,0.4,1.1c0.3,0.3,0.7,0.4,1.1,0.2l11-7c0.4-0.3,0.6-0.7,0.6-1.1s-0.2-0.8-0.5-1.1L15.3,10h4.6 c0.6,0,1.1-0.3,1.4-0.8C21.7,12.7,21.7,12.1,21.4,11.6z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Reset Password</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Enter your email to receive a recovery link</p>
        </div>

        <div id="alert-box" class="hidden mb-6 p-4 rounded-lg text-sm"></div>

        <form id="request-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full px-4 py-2 border dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition">
            </div>

            <button type="submit" id="submit-btn" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2.5 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                <span>Send Reset Link</span>
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-600 dark:text-slate-400">
            <span>Remember your password?</span>
            <a href="login.html" class="text-emerald-600 font-semibold hover:underline ml-1">Sign in here</a>
        </div>
        
        <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-800 flex justify-center">
            <button id="theme-toggle" class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:scale-110 transition">
                <svg id="sun-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"></path></svg>
                <svg id="moon-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0'
        };
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        // Theme Logic
        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');

        function updateIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        });
        updateIcons();

        // Form Submit
        const requestForm = document.getElementById('request-form');
        const alertBox = document.getElementById('alert-box');
        const submitBtn = document.getElementById('submit-btn');

        requestForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.querySelector('span').textContent = 'Sending...';

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/resetpass.html',
                });

                if (error) throw error;

                alertBox.textContent = "Check your email! We've sent a recovery link.";
                alertBox.className = "mb-6 p-4 rounded-lg text-sm bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300 border border-emerald-200 dark:border-emerald-800";
                alertBox.classList.remove('hidden');
                requestForm.reset();

            } catch (err) {
                alertBox.textContent = err.message;
                alertBox.className = "mb-6 p-4 rounded-lg text-sm bg-red-50 dark:bg-red-900/30 text-red-700 dark:text-red-300 border border-red-200 dark:border-red-800";
                alertBox.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('span').textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
