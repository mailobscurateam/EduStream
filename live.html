<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .teams-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        #video-section:fullscreen {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #video-section:fullscreen .teams-container {
            padding-bottom: 0;
            flex-grow: 1;
            border-radius: 0;
        }

        .teams-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        /* Overlay to prevent interaction with Teams UI */
        .interaction-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background: transparent;
        }

        /* Custom Watermark */
        .watermark {
            position: absolute;
            pointer-events: none;
            opacity: 0.2;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 30;
            user-select: none;
            transition: all 2.5s ease-in-out;
            white-space: nowrap;
        }

        /* Custom Control Bar */
        .custom-controls {
            background: #1e293b;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            position: relative;
            z-index: 40;
        }

        #video-section:fullscreen .custom-controls {
            border-radius: 0;
        }

        .pulse {
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 1023px) {
            #app-content { height: auto; flex-direction: column-reverse; }
            aside { border-right: none; border-top: 1px solid #e2e8f0; }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors duration-300">

    <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 h-16 flex items-center justify-between px-4 sm:px-6 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-slate-500 dark:text-slate-400 hover:text-slate-800 dark:hover:text-white transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            </a>
            <span class="text-lg sm:text-xl font-bold text-emerald-600 truncate">EduStream <span class="ml-1 sm:ml-2 px-2 py-0.5 bg-red-100 dark:bg-red-900/30 text-red-600 text-[10px] rounded-full pulse">LIVE</span></span>
        </div>
        <div class="flex items-center gap-2 sm:gap-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
                <svg id="sun-icon" class="w-4 h-4 sm:w-5 sm:h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>
                <svg id="moon-icon" class="w-4 h-4 sm:w-5 sm:h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
            </button>
            <span id="user-phone" class="font-mono bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded text-[10px] sm:text-sm tracking-tighter truncate max-w-[80px] sm:max-w-none">Authenticating...</span>
        </div>
    </header>

    <div id="app-content" class="flex flex-col lg:flex-row h-[calc(100vh-64px)] hidden">
        <!-- Info Sidebar -->
        <aside class="w-full lg:w-80 bg-white dark:bg-slate-900 border-r border-slate-200 dark:border-slate-800 flex flex-col h-full overflow-y-auto">
            <div class="p-6 space-y-6">
                <div>
                    <h2 class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-2 sm:mb-4">Current Session</h2>
                    <h1 id="live-title" class="text-lg sm:text-xl font-bold text-slate-900 dark:text-white">Loading Session...</h1>
                </div>

                <div class="grid grid-cols-2 lg:grid-cols-1 gap-4">
                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-emerald-50 dark:bg-emerald-900/30 rounded-lg text-emerald-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 dark:text-slate-400">Date</p>
                            <p id="live-date" class="text-xs sm:text-sm font-medium text-slate-800 dark:text-slate-200">--</p>
                        </div>
                    </div>

                    <div class="flex items-start gap-3">
                        <div class="p-2 bg-blue-50 dark:bg-blue-900/30 rounded-lg text-blue-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 dark:text-slate-400">Time</p>
                            <p id="live-time" class="text-xs sm:text-sm font-medium text-slate-800 dark:text-slate-200">--</p>
                        </div>
                    </div>
                </div>

                <div class="pt-6 border-t border-slate-100 dark:border-slate-800">
                    <h3 class="text-[10px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest mb-3">Quick Instructions</h3>
                    <ul class="text-[11px] text-slate-600 dark:text-slate-400 space-y-2">
                        <li class="flex gap-2">• Microphone muted on entry.</li>
                        <li class="flex gap-2">• Questions via text chat.</li>
                        <li class="flex gap-2">• Session recorded automatically.</li>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Main Live Area -->
        <main class="flex-grow p-4 sm:p-6 lg:p-10 overflow-y-auto">
            <div id="video-section" class="max-w-6xl mx-auto">
                <div id="player-wrapper" class="teams-container">
                    <div id="watermark-overlay" class="watermark hidden"></div>
                    <div class="interaction-blocker"></div>
                    <div id="teams-mount" class="w-full h-full">
                        <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 dark:text-slate-600 bg-slate-900">
                            <svg class="w-10 h-10 mb-4 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                            <p class="text-xs">Preparing Secure Live Stream...</p>
                        </div>
                    </div>
                </div>
                
                <!-- Custom Control Bar -->
                <div id="custom-live-controls" class="custom-controls p-3 sm:p-4 flex items-center justify-between text-white hidden">
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <svg class="w-4 h-4 text-slate-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.983 5.983 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.984 3.984 0 00-1.172-2.828a1 1 0 010-1.415z" clip-rule="evenodd" /></svg>
                            <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-16 sm:w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-emerald-500">
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                         <span class="hidden sm:inline text-[10px] uppercase font-bold tracking-widest text-emerald-500">Secure Playback</span>
                         <button id="fullscreen-btn" class="p-1 hover:bg-slate-700 rounded transition">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>
                        </button>
                    </div>
                </div>

                <div class="mt-4 sm:mt-6 p-4 bg-emerald-50 dark:bg-emerald-900/20 rounded-xl border border-emerald-100 dark:border-emerald-900/30 flex flex-col sm:flex-row items-center justify-between gap-3">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 bg-emerald-500 rounded-full pulse"></div>
                        <span class="text-xs sm:text-sm text-emerald-800 dark:text-emerald-400 font-medium">Session Active: Connected securely.</span>
                    </div>
                    <button onclick="window.location.reload()" class="text-[10px] sm:text-xs font-bold text-emerald-700 dark:text-emerald-500 hover:underline uppercase tracking-tighter">Reconnect Player</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co', 
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM', 
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM', 
            RANGE: 'Live!A:E' 
        };

        let supabaseClient;
        let watermarkInterval;

        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');
        const updateIcons = () => {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        };
        themeBtn.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        };
        updateIcons();

        function moveWatermark() {
            const watermark = document.getElementById('watermark-overlay');
            const wrapper = document.getElementById('player-wrapper');
            if (!watermark || !wrapper || watermark.classList.contains('hidden')) return;

            const maxX = wrapper.clientWidth - watermark.clientWidth - 40;
            const maxY = wrapper.clientHeight - watermark.clientHeight - 40;

            const randomX = Math.max(20, Math.floor(Math.random() * maxX));
            const randomY = Math.max(20, Math.floor(Math.random() * maxY));

            watermark.style.left = `${randomX}px`;
            watermark.style.top = `${randomY}px`;
        }

        async function init() {
            try {
                supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                const { data: { session }, error: authError } = await supabaseClient.auth.getSession();
                
                if (authError || !session) {
                    window.location.assign('login.html');
                    return;
                }

                const phone = session.user.user_metadata?.phone_number || session.user.phone || "Protected Session";
                document.getElementById('user-phone').textContent = phone;
                
                const watermark = document.getElementById('watermark-overlay');
                watermark.textContent = phone;
                watermark.classList.remove('hidden');
                
                document.getElementById('app-content').classList.remove('hidden');

                await loadLiveData();
                setupControls();
                
                moveWatermark();
                watermarkInterval = setInterval(moveWatermark, 5000);
            } catch (err) {
                console.error("Initialization error:", err);
                window.location.assign('login.html');
            }
        }

        function setupControls() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const videoSection = document.getElementById('video-section');
            const volumeSlider = document.getElementById('volume-slider');

            fullscreenBtn.onclick = () => {
                if (!document.fullscreenElement) {
                    videoSection.requestFullscreen().catch(err => console.error(err));
                } else {
                    document.exitFullscreen();
                }
            };

            // Volume handling is symbolic here since we cannot access iframe DOM directly
            // But we keep it to demonstrate the custom player UI
            volumeSlider.oninput = (e) => {
                const vol = e.target.value;
                // In a real embed that supports postMessage API (like YouTube/Vimeo), we'd send the volume here
            };
        }

        async function loadLiveData() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${CONFIG.RANGE}?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
            
            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (!data.values || data.values.length < 2) {
                    showError("No sessions scheduled.");
                    return;
                }

                let sessionData = data.values[data.values.length - 1]; 
                if (courseId) {
                    const filtered = data.values.slice(1).filter(row => row[0] == courseId);
                    if (filtered.length > 0) sessionData = filtered[filtered.length - 1];
                }

                const [id, title, date, time, teamsLink] = sessionData;

                document.getElementById('live-title').textContent = title || "Live Session";
                document.getElementById('live-date').textContent = date || "N/A";
                document.getElementById('live-time').textContent = time || "N/A";

                if (teamsLink) {
                    embedTeams(teamsLink);
                    document.getElementById('custom-live-controls').classList.remove('hidden');
                } else {
                    showError("Meeting link not found.");
                }

            } catch (err) {
                console.error("Sheets error:", err);
                showError("Error connecting to database.");
            }
        }

        function embedTeams(link) {
            let embedUrl = link;
            if (!embedUrl.startsWith('http')) embedUrl = 'https://' + embedUrl;

            // Appending parameters to attempt to strip some Teams UI, though limited by MS
            const mount = document.getElementById('teams-mount');
            mount.innerHTML = `
                <iframe 
                    id="teams-frame"
                    src="${embedUrl}" 
                    allow="camera; microphone; fullscreen; display-capture; autoplay" 
                    allowfullscreen>
                </iframe>
            `;
        }

        function showError(msg) {
            document.getElementById('teams-mount').innerHTML = `
                <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-500 p-6 text-center">
                    <svg class="w-10 h-10 mb-3 text-slate-300 dark:text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <p class="text-xs font-medium text-slate-700 dark:text-slate-300">${msg}</p>
                </div>
            `;
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
