<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .curriculum-scroll::-webkit-scrollbar { width: 5px; }
        .curriculum-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Fullscreen-specific adjustments */
        #video-section:fullscreen {
            max-width: none;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            justify-content: center;
        }

        #video-section:fullscreen .video-wrapper {
            flex-grow: 1;
            padding-bottom: 0;
            height: auto;
            border-radius: 0;
        }

        #video-section:fullscreen .custom-controls {
            border-radius: 0;
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.95);
            z-index: 50;
        }

        /* Moving Watermark Styling */
        .watermark {
            position: absolute;
            pointer-events: none;
            opacity: 0.2;
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 30;
            user-select: none;
            transition: all 2s ease-in-out; /* Smooth movement */
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .watermark { font-size: 0.9rem; }
        }

        .video-protection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            background: transparent;
            cursor: default;
        }

        .custom-controls {
            background: #1e293b;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
            position: relative;
            z-index: 40;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            position: relative;
            transition: height 0.1s ease;
        }
        #progress-bar {
            height: 100%;
            background: #10b981;
            width: 0%;
            position: relative;
        }

        @media (max-width: 1023px) {
            #app-content { height: auto; flex-direction: column-reverse; }
            aside { height: auto; max-height: 500px; border-t: 1px solid #e2e8f0; }
            main { padding: 1rem; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 sm:px-6 sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <a href="course.html" class="text-slate-500 hover:text-slate-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
            </a>
            <span class="text-lg sm:text-xl font-bold text-emerald-600 truncate max-w-[120px] sm:max-w-none">EduStream</span>
        </div>
        <div class="flex items-center text-slate-600 gap-2">
            <span id="user-phone" class="font-mono bg-slate-100 px-2 py-1 rounded text-[10px] sm:text-sm tracking-tighter">Authenticating...</span>
        </div>
    </header>

    <div id="app-content" class="flex flex-col lg:flex-row h-[calc(100vh-64px)] hidden">
        <aside class="w-full lg:w-80 xl:w-96 bg-white lg:border-r border-slate-200 flex flex-col h-full overflow-hidden">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-bold text-slate-800 uppercase text-xs tracking-widest">Curriculum</h2>
            </div>
            <div id="curriculum-list" class="flex-grow curriculum-scroll overflow-y-auto p-4 space-y-4 pb-20 lg:pb-4"></div>
        </aside>

        <main class="flex-grow overflow-y-auto p-4 sm:p-6 lg:p-10">
            <div id="video-section" class="max-w-5xl mx-auto space-y-0">
                <div class="video-wrapper shadow-xl md:shadow-2xl" id="player-wrapper">
                    <div id="video-placeholder" class="absolute inset-0 z-10 flex flex-col items-center justify-center text-slate-400 font-medium bg-slate-900 p-6 text-center">
                        <svg class="w-12 h-12 mb-3 opacity-20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        <span class="text-sm">Select a lesson to start learning</span>
                    </div>
                    
                    <!-- Dynamic Watermark -->
                    <div id="watermark-overlay" class="watermark hidden"></div>
                    
                    <div id="protection-layer" class="video-protection-layer hidden" oncontextmenu="return false;"></div>
                    
                    <div id="player-container">
                        <div id="main-player" class="hidden"></div>
                    </div>
                </div>

                <!-- Custom Controls -->
                <div id="custom-player-controls" class="custom-controls flex flex-col text-white hidden">
                    <div id="progress-container" class="progress-container">
                        <div id="progress-bar"></div>
                    </div>

                    <div class="p-2 sm:p-3 flex items-center justify-between">
                        <div class="flex items-center gap-2 sm:gap-4">
                            <button id="play-pause-btn" class="p-2 hover:bg-slate-700 rounded-full transition">
                                <svg id="play-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                <svg id="pause-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            </button>
                            <div class="text-[10px] sm:text-xs font-mono text-slate-300">
                                <span id="current-time">0:00</span> / <span id="duration-time">0:00</span>
                            </div>
                        </div>

                        <div class="flex items-center gap-1 sm:gap-2">
                            <div class="relative">
                                <button id="speed-btn" class="p-2 hover:bg-slate-700 rounded-lg transition text-[10px] sm:text-xs font-bold flex items-center gap-1">
                                    <span id="current-speed">1x</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                                </button>
                                <div id="speed-menu" class="absolute hidden bottom-full right-0 bg-slate-800 border border-slate-700 rounded-lg shadow-xl py-1 w-24 mb-2">
                                    <button onclick="setSpeed(0.5)" class="w-full text-left px-4 py-2 text-xs hover:bg-emerald-600">0.5x</button>
                                    <button onclick="setSpeed(1)" class="w-full text-left px-4 py-2 text-xs hover:bg-emerald-600">1x</button>
                                    <button onclick="setSpeed(1.5)" class="w-full text-left px-4 py-2 text-xs hover:bg-emerald-600">1.5x</button>
                                    <button onclick="setSpeed(2)" class="w-full text-left px-4 py-2 text-xs hover:bg-emerald-600">2x</button>
                                </div>
                            </div>
                            <button id="fullscreen-btn" class="p-2 hover:bg-slate-700 rounded-full transition">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" /></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-5 sm:p-8 rounded-b-2xl border border-slate-200 shadow-sm !mt-6 sm:!mt-8">
                    <h1 id="lesson-title" class="text-xl sm:text-2xl font-bold text-slate-900 mb-4">Course Content</h1>
                    <div id="attachment-area" class="border-t border-slate-100 pt-6"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co', 
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM', 
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM', 
            RANGE: 'Sheet3!A:F' 
        };

        let supabaseClient;
        let ytPlayer;
        let progressInterval;
        let watermarkInterval;

        async function init() {
            try {
                supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (!session) {
                    window.location.assign('login.html');
                    return;
                }

                const phone = session.user.user_metadata?.phone_number || session.user.phone || "Protected Content";
                document.getElementById('user-phone').textContent = phone;
                document.getElementById('watermark-overlay').textContent = phone;
                document.getElementById('app-content').classList.remove('hidden');

                await loadSheetData();
                setupCustomControls();
            } catch (err) {
                console.error("Init error:", err);
                window.location.assign('login.html');
            }
        }

        function moveWatermark() {
            const watermark = document.getElementById('watermark-overlay');
            const wrapper = document.getElementById('player-wrapper');
            if (!watermark || !wrapper || watermark.classList.contains('hidden')) return;

            const maxX = wrapper.clientWidth - watermark.clientWidth - 20;
            const maxY = wrapper.clientHeight - watermark.clientHeight - 20;

            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));

            watermark.style.left = `${randomX}px`;
            watermark.style.top = `${randomY}px`;
        }

        function onYouTubeIframeAPIReady() {
            // Global hook for YT API
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgressBar() {
            if (!ytPlayer || typeof ytPlayer.getDuration !== 'function') return;
            const duration = ytPlayer.getDuration();
            const currentTime = ytPlayer.getCurrentTime();
            if (duration > 0) {
                const percent = (currentTime / duration) * 100;
                document.getElementById('progress-bar').style.width = percent + '%';
                document.getElementById('current-time').textContent = formatTime(currentTime);
                document.getElementById('duration-time').textContent = formatTime(duration);
            }
        }

        function setupCustomControls() {
            const playPauseBtn = document.getElementById('play-pause-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const speedBtn = document.getElementById('speed-btn');
            const speedMenu = document.getElementById('speed-menu');
            const progressContainer = document.getElementById('progress-container');

            playPauseBtn.onclick = () => {
                if (!ytPlayer) return;
                const state = ytPlayer.getPlayerState();
                state === 1 ? ytPlayer.pauseVideo() : ytPlayer.playVideo();
            };

            progressContainer.onclick = (e) => {
                if (!ytPlayer) return;
                const rect = progressContainer.getBoundingClientRect();
                const pos = (e.pageX - rect.left) / rect.width;
                ytPlayer.seekTo(pos * ytPlayer.getDuration());
            };

            fullscreenBtn.onclick = () => {
                const elem = document.getElementById('video-section');
                if (!document.fullscreenElement) elem.requestFullscreen();
                else document.exitFullscreen();
            };

            speedBtn.onclick = (e) => {
                e.stopPropagation();
                speedMenu.classList.toggle('hidden');
            };

            document.addEventListener('click', () => speedMenu.classList.add('hidden'));
        }

        window.setSpeed = (rate) => {
            if (!ytPlayer) return;
            ytPlayer.setPlaybackRate(rate);
            document.getElementById('current-speed').textContent = rate + 'x';
        };

        async function loadSheetData() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            if (!courseId) { window.location.assign('course.html'); return; }

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${CONFIG.RANGE}?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            const filtered = data.values.slice(1).filter(row => row[0] == courseId);
            renderCurriculum(filtered);
        }

        function renderCurriculum(data) {
            const container = document.getElementById('curriculum-list');
            const sections = {};
            data.forEach(row => {
                const sName = row[1] || "Introduction";
                if (!sections[sName]) sections[sName] = [];
                sections[sName].push(row);
            });

            container.innerHTML = Object.entries(sections).map(([name, lessons]) => `
                <div class="border border-slate-200 rounded-lg overflow-hidden">
                    <button class="w-full p-4 bg-slate-50 font-bold text-slate-700 text-sm flex justify-between items-center" onclick="this.nextElementSibling.classList.toggle('hidden')">
                        <span>${name}</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg>
                    </button>
                    <div class="flex flex-col divide-y divide-slate-100 hidden">
                        ${lessons.map(l => `
                            <button onclick="playVideo('${l[4]}', '${l[2]}', '${l[5]}')" class="text-left p-4 hover:bg-emerald-50 text-sm transition group">
                                <span class="block text-[10px] text-emerald-600 font-bold uppercase mb-1">${l[3] || 'Part'}</span>
                                <span class="text-slate-700 group-hover:text-emerald-900 font-medium">${l[2]}</span>
                            </button>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        window.playVideo = (url, title, attach) => {
            const placeholder = document.getElementById('video-placeholder');
            const watermark = document.getElementById('watermark-overlay');
            const protectionLayer = document.getElementById('protection-layer');
            const controlBar = document.getElementById('custom-player-controls');
            
            let vid = '';
            if (url.includes('v=')) vid = url.split('v=')[1].split('&')[0];
            else if (url.includes('be/')) vid = url.split('be/')[1].split('?')[0];

            if (vid) {
                if (ytPlayer) ytPlayer.loadVideoById(vid);
                else {
                    ytPlayer = new YT.Player('main-player', {
                        height: '100%', width: '100%', videoId: vid,
                        playerVars: { 'autoplay': 1, 'controls': 0, 'rel': 0, 'modestbranding': 1, 'disablekb': 1 },
                        events: {
                            'onReady': (e) => {
                                e.target.playVideo();
                                if (progressInterval) clearInterval(progressInterval);
                                progressInterval = setInterval(updateProgressBar, 500);
                                
                                // Start moving watermark
                                watermark.classList.remove('hidden');
                                moveWatermark();
                                if (watermarkInterval) clearInterval(watermarkInterval);
                                watermarkInterval = setInterval(moveWatermark, 4000);
                            },
                            'onStateChange': (e) => {
                                const playIcon = document.getElementById('play-icon');
                                const pauseIcon = document.getElementById('pause-icon');
                                if (e.data === YT.PlayerState.PLAYING) {
                                    playIcon.classList.add('hidden');
                                    pauseIcon.classList.remove('hidden');
                                } else {
                                    playIcon.classList.remove('hidden');
                                    pauseIcon.classList.add('hidden');
                                }
                            }
                        }
                    });
                }
                document.getElementById('main-player').classList.remove('hidden');
                placeholder.classList.add('hidden');
                protectionLayer.classList.remove('hidden');
                controlBar.classList.remove('hidden');
                if (window.innerWidth < 1024) window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            document.getElementById('lesson-title').textContent = title;
            document.getElementById('attachment-area').innerHTML = (attach && attach !== 'undefined' && attach !== '') ? 
                `<a href="${attach}" target="_blank" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-3 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2 w-full sm:w-auto">Download Resources</a>` : 
                `<span class="text-slate-400 text-xs italic">No additional resources.</span>`;
        };

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
