<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Player | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 1.5rem;
            overflow: hidden;
            background: #000;
        }

        #custom-player {
            width: 100%;
            height: 100%;
        }

        /* Protection Barrier: Blocks direct interaction with the Iframe */
        .protection-barrier {
            position: absolute;
            inset: 0;
            z-index: 15;
            background: transparent;
            cursor: default;
        }

        .watermark {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            pointer-events: none;
            user-select: none;
            opacity: 0.6;
            z-index: 25;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-controls-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding: 2.5rem 1.5rem 1.25rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 30; /* Above the protection barrier */
        }

        .video-wrapper:hover .player-controls-overlay {
            opacity: 1;
        }

        .progress-bar-container {
            height: 6px;
            background: rgba(255,255,255,0.2);
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 1rem;
            position: relative;
            transition: height 0.2s;
        }
        
        .progress-bar-container:hover {
            height: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: #10b981;
            width: 0%;
            border-radius: 3px;
            position: relative;
        }
        
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar-container:hover .progress-bar-fill::after {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                </a>
                <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-black text-lg">E</span>
                </div>
                <h1 class="text-lg font-black uppercase tracking-tighter hidden md:block">Edu<span class="text-emerald-600">Stream</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <button id="logout-btn" class="text-sm font-bold text-slate-500 hover:text-red-500 transition">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 md:px-6 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Content Column -->
            <div class="lg:col-span-2 space-y-6">
                <div id="video-container" class="video-wrapper shadow-2xl border border-slate-200 dark:border-slate-800">
                    
                    <!-- 1. The Protection Barrier (Invisible div blocking clicks/right-clicks) -->
                    <div class="protection-barrier" id="click-shield"></div>

                    <!-- 2. Watermark -->
                    <div class="watermark" id="player-watermark">
                        <div class="w-4 h-4 bg-emerald-600 rounded flex items-center justify-center">
                            <span class="text-white text-[8px] font-black">E</span>
                        </div>
                        <span class="text-white text-[10px] font-bold tracking-widest uppercase">Member Content</span>
                    </div>
                    
                    <!-- 3. The Player -->
                    <div id="custom-player"></div>

                    <!-- 4. Custom Controls UI -->
                    <div id="controls-ui" class="player-controls-overlay hidden">
                        <div class="progress-bar-container" id="progress-container">
                            <div id="progress-fill" class="progress-bar-fill"></div>
                        </div>
                        
                        <div class="flex items-center justify-between text-white">
                            <div class="flex items-center gap-4">
                                <!-- Play/Pause -->
                                <button id="play-pause-btn" class="hover:text-emerald-500 transition">
                                    <svg id="play-icon" class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    <svg id="pause-icon" class="w-7 h-7 hidden" fill="currentColor" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>

                                <!-- Volume -->
                                <div class="flex items-center gap-2 group/vol">
                                    <button id="mute-btn" class="hover:text-emerald-500 transition">
                                        <svg id="vol-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                                    </button>
                                    <input type="range" id="volume-slider" min="0" max="100" value="100" class="w-0 group-hover/vol:w-20 transition-all accent-emerald-500 h-1">
                                </div>

                                <span id="time-display" class="text-xs font-mono opacity-80">0:00 / 0:00</span>
                            </div>

                            <div class="flex items-center gap-4">
                                <!-- Speed -->
                                <select id="speed-switcher" class="bg-transparent text-xs font-bold border-none focus:ring-0 cursor-pointer hover:text-emerald-500">
                                    <option value="0.5" class="bg-slate-900">0.5x</option>
                                    <option value="1" class="bg-slate-900" selected>1.0x</option>
                                    <option value="1.5" class="bg-slate-900">1.5x</option>
                                    <option value="2" class="bg-slate-900">2.0x</option>
                                </select>

                                <!-- Fullscreen -->
                                <button id="fullscreen-btn" class="hover:text-emerald-500 transition">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="player-placeholder" class="absolute inset-0 flex items-center justify-center text-slate-500 italic bg-slate-100 dark:bg-slate-900 z-40">
                        Select a lesson to start learning...
                    </div>
                </div>

                <div class="bg-white dark:bg-slate-900 rounded-[2rem] p-8 border border-slate-200 dark:border-slate-800 shadow-sm">
                    <div class="flex flex-col md:flex-row md:items-start justify-between gap-4 mb-6">
                        <div class="flex-1">
                            <h2 id="lesson-title" class="text-2xl font-black mb-1">Lesson Title</h2>
                            <p id="course-title" class="text-emerald-600 font-bold text-sm uppercase tracking-widest mb-4">Course Name</p>
                            
                            <div id="resource-box" class="hidden flex items-center gap-3 mb-6">
                                <a id="resource-link" href="#" target="_blank" class="flex items-center gap-2 px-4 py-2 bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 rounded-xl text-xs font-bold hover:bg-emerald-50 dark:hover:bg-emerald-900/20 hover:text-emerald-600 transition border border-transparent hover:border-emerald-200">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                                    Download Lesson Resources
                                </a>
                            </div>
                        </div>
                        <button id="mark-complete" class="shrink-0 px-6 py-3 bg-emerald-600 text-white rounded-xl font-bold hover:scale-105 transition active:scale-95 disabled:opacity-50 disabled:hover:scale-100">
                            Mark as Complete
                        </button>
                    </div>
                    <div id="lesson-description" class="text-slate-500 dark:text-slate-400 leading-relaxed text-sm">
                        Loading lesson details...
                    </div>
                </div>
            </div>

            <!-- Playlist Column -->
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-slate-900 rounded-[2rem] border border-slate-200 dark:border-slate-800 shadow-sm sticky top-24">
                    <div class="p-6 border-b border-slate-100 dark:border-slate-800">
                        <h3 class="font-black text-lg">Course Content</h3>
                        <div class="flex items-center gap-2 mt-1">
                            <div class="flex-1 h-1.5 bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
                                <div id="sidebar-progress-bar" class="h-full bg-emerald-600 transition-all duration-500" style="width: 0%"></div>
                            </div>
                            <span id="sidebar-pct" class="text-[10px] font-bold text-slate-400">0%</span>
                        </div>
                    </div>
                    <div id="lesson-list" class="max-h-[60vh] overflow-y-auto custom-scrollbar p-2 space-y-1">
                        <!-- Lessons injected here -->
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let currentUser = null;
        let currentCourseId = sessionStorage.getItem('current_course_id');
        let currentLessonId = sessionStorage.getItem('current_lesson_id');
        let player = null;
        let progressTimer = null;

        function onYouTubeIframeAPIReady() {}

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = user;

            const watermarkText = document.querySelector('#player-watermark span');
            watermarkText.textContent = `${user.email.split('@')[0]}`;

            const { data: enrollment, error } = await supabaseClient
                .from('enrollments')
                .select('status')
                .eq('user_id', user.id)
                .eq('course_id', currentCourseId)
                .eq('status', 'approved')
                .single();

            if (error || !enrollment) {
                window.location.href = 'dashboard.html';
                return;
            }

            loadCourseData();
            loadLessons();
            setupControls();
        }

        function setupControls() {
            const playBtn = document.getElementById('play-pause-btn');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const volSlider = document.getElementById('volume-slider');
            const speedSwitcher = document.getElementById('speed-switcher');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const container = document.getElementById('video-container');
            const clickShield = document.getElementById('click-shield');

            // Play/Pause via Button
            playBtn.onclick = () => togglePlay();

            // Toggle Play/Pause when clicking the shield (simulating native feel)
            clickShield.onclick = () => togglePlay();
            
            // Block right click on shield
            clickShield.oncontextmenu = (e) => e.preventDefault();

            volSlider.oninput = (e) => {
                player.setVolume(e.target.value);
            };

            speedSwitcher.onchange = (e) => {
                player.setPlaybackRate(parseFloat(e.target.value));
            };

            fullscreenBtn.onclick = () => {
                if (!document.fullscreenElement) {
                    container.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            };

            document.getElementById('progress-container').onclick = (e) => {
                const rect = e.currentTarget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = x / rect.width;
                player.seekTo(player.getDuration() * percentage);
            };
        }

        function togglePlay() {
            if (!player) return;
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime) {
                const curr = player.getCurrentTime();
                const total = player.getDuration();
                const pct = (curr / total) * 100;
                
                document.getElementById('progress-fill').style.width = `${pct}%`;
                document.getElementById('time-display').textContent = `${formatTime(curr)} / ${formatTime(total)}`;
            }
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec.toString().padStart(2, '0')}`;
        }

        async function loadCourseData() {
            const { data: course } = await supabaseClient.from('courses').select('title').eq('id', currentCourseId).single();
            if (course) document.getElementById('course-title').textContent = course.title;
        }

        async function loadLessons() {
            const { data: lessons } = await supabaseClient
                .from('lessons')
                .select('*')
                .eq('course_id', currentCourseId)
                .order('section', { ascending: true })
                .order('created_at', { ascending: true });

            const { data: progress } = await supabaseClient
                .from('user_progress')
                .select('lesson_id, completed')
                .eq('user_id', currentUser.id);

            const completedMap = new Set(progress?.filter(p => p.completed).map(p => p.lesson_id));
            
            const pct = lessons.length > 0 ? Math.round((completedMap.size / lessons.length) * 100) : 0;
            document.getElementById('sidebar-progress-bar').style.width = `${pct}%`;
            document.getElementById('sidebar-pct').textContent = `${pct}%`;

            const listContainer = document.getElementById('lesson-list');
            listContainer.innerHTML = lessons.map((lesson, index) => {
                const isActive = lesson.id === currentLessonId;
                const isCompleted = completedMap.has(lesson.id);
                const isVideo = lesson.lesson_type === 'video';
                
                return `
                    <button onclick="changeLesson('${lesson.id}')" class="w-full flex items-center gap-4 p-4 rounded-2xl transition-all duration-200 ${isActive ? 'bg-emerald-50 dark:bg-emerald-500/10 text-emerald-600 border border-emerald-100 dark:border-emerald-500/20' : 'hover:bg-slate-100 dark:hover:bg-slate-800'}">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs ${isCompleted ? 'bg-emerald-600 text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-500'}">
                            ${isCompleted ? 'âœ“' : index + 1}
                        </div>
                        <div class="text-left flex-1 min-w-0">
                            <p class="text-sm font-bold truncate ${isActive ? 'text-emerald-600' : 'text-slate-700 dark:text-slate-300'}">${lesson.title}</p>
                            <p class="text-[10px] uppercase tracking-wider font-bold text-slate-400">${lesson.duration || (isVideo ? 'Video' : 'Resource')}</p>
                        </div>
                    </button>
                `;
            }).join('');

            if (currentLessonId) {
                const activeLesson = lessons.find(l => l.id === currentLessonId);
                renderPlayer(activeLesson, completedMap.has(currentLessonId));
            }
        }

        function renderPlayer(lesson, isCompleted) {
            if (!lesson) return;
            
            document.getElementById('lesson-title').textContent = lesson.title;
            document.getElementById('lesson-description').textContent = lesson.description || 'No description provided.';
            document.getElementById('player-placeholder').classList.add('hidden');
            
            const resBox = document.getElementById('resource-box');
            const resLink = document.getElementById('resource-link');
            if (lesson.resources) {
                resBox.classList.remove('hidden');
                resLink.href = lesson.resources;
            } else {
                resBox.classList.add('hidden');
            }

            const markBtn = document.getElementById('mark-complete');
            markBtn.textContent = isCompleted ? 'Completed' : 'Mark as Complete';
            markBtn.disabled = isCompleted;
            markBtn.onclick = () => markAsComplete(lesson.id);

            const watermark = document.getElementById('player-watermark');
            const controlsUi = document.getElementById('controls-ui');
            const clickShield = document.getElementById('click-shield');

            if (lesson.lesson_type === 'video') {
                const videoId = extractYoutubeId(lesson.video_url);
                watermark.classList.remove('hidden');
                controlsUi.classList.remove('hidden');
                clickShield.classList.remove('hidden');
                
                if (videoId) {
                    if (player && typeof player.loadVideoById === 'function') {
                        player.loadVideoById(videoId);
                    } else {
                        player = new YT.Player('custom-player', {
                            height: '100%',
                            width: '100%',
                            videoId: videoId,
                            playerVars: {
                                'autoplay': 1,
                                'modestbranding': 1,
                                'rel': 0,
                                'showinfo': 0,
                                'controls': 0, // HIDE YOUTUBE CONTROLS
                                'iv_load_policy': 3,
                                'disablekb': 1,
                                'fs': 0 // Disable native full screen button
                            },
                            events: {
                                'onReady': () => {
                                    if (progressTimer) clearInterval(progressTimer);
                                    progressTimer = setInterval(updateProgress, 500);
                                },
                                'onStateChange': (event) => {
                                    const playIcon = document.getElementById('play-icon');
                                    const pauseIcon = document.getElementById('pause-icon');
                                    if (event.data === YT.PlayerState.PLAYING) {
                                        playIcon.classList.add('hidden');
                                        pauseIcon.classList.remove('hidden');
                                    } else {
                                        playIcon.classList.remove('hidden');
                                        pauseIcon.classList.add('hidden');
                                    }
                                    if (event.data === YT.PlayerState.ENDED) {
                                        markAsComplete(lesson.id);
                                    }
                                }
                            }
                        });
                    }
                }
            } else {
                watermark.classList.add('hidden');
                controlsUi.classList.add('hidden');
                clickShield.classList.add('hidden');
                if (player && typeof player.destroy === 'function') {
                    player.destroy();
                    player = null;
                }
                document.getElementById('custom-player').innerHTML = `
                    <div class="w-full h-full flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-900 text-center p-8">
                        <div class="w-16 h-16 bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                        </div>
                        <h3 class="text-xl font-black mb-2">External Resource</h3>
                        <a href="${lesson.video_url}" target="_blank" class="px-6 py-2 bg-slate-800 text-white rounded-xl text-sm font-bold hover:bg-black transition">Open Link</a>
                    </div>`;
            }

            supabaseClient.from('user_progress').upsert({
                user_id: currentUser.id,
                lesson_id: lesson.id,
                updated_at: new Date().toISOString()
            }, { onConflict: 'user_id,lesson_id' });
        }

        async function markAsComplete(lessonId) {
            const btn = document.getElementById('mark-complete');
            btn.textContent = 'Saving...';
            await supabaseClient.from('user_progress').upsert({
                    user_id: currentUser.id,
                    lesson_id: lessonId,
                    completed: true,
                    updated_at: new Date().toISOString()
                }, { onConflict: 'user_id,lesson_id' });
            loadLessons();
        }

        async function changeLesson(id) {
            currentLessonId = id;
            sessionStorage.setItem('current_lesson_id', id);
            const { data: lesson } = await supabaseClient.from('lessons').select('*').eq('id', id).single();
            if (lesson && lesson.lesson_type !== 'video' && lesson.video_url) {
                window.open(lesson.video_url, '_blank');
            }
            loadLessons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function extractYoutubeId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        document.getElementById('logout-btn').onclick = async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        };

        document.getElementById('theme-toggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
        };

        init();
    </script>
</body>
</html>
