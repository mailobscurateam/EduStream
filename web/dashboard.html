<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
        
        .progress-ring { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-black text-lg">E</span>
                </div>
                <h1 class="text-lg font-black uppercase tracking-tighter">Edu<span class="text-emerald-600">Stream</span></h1>
            </div>
            
            <div class="flex items-center gap-4">
                <a id="admin-link" href="admindashboard.html" class="hidden px-4 py-2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 text-xs font-black uppercase rounded-xl hover:scale-105 transition">
                    Admin Panel
                </a>
                
                <button id="theme-toggle" class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <button id="logout-btn" class="text-sm font-bold text-slate-500 hover:text-red-500 transition">Logout</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <!-- Resume Section (Overview) -->
        <section id="resume-section" class="mb-12 hidden">
            <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Continue Learning</h2>
            <div class="bg-emerald-600 rounded-[2.5rem] p-8 md:p-10 text-white shadow-2xl shadow-emerald-600/20 relative overflow-hidden group">
                <!-- Decorative Circle -->
                <div class="absolute -right-20 -top-20 w-64 h-64 bg-white/10 rounded-full blur-3xl group-hover:scale-110 transition-transform duration-700"></div>
                
                <div class="relative z-10 flex flex-col md:flex-row md:items-center justify-between gap-8">
                    <div class="max-w-xl">
                        <span id="last-course-category" class="inline-block px-3 py-1 bg-white/20 backdrop-blur-md rounded-full text-[10px] font-bold uppercase tracking-widest mb-4">Last Active Course</span>
                        <h3 id="last-course-title" class="text-3xl md:text-4xl font-black mb-4 leading-tight">...</h3>
                        
                        <div class="flex items-center gap-4 mb-6">
                            <div class="flex-1 h-2 bg-white/20 rounded-full overflow-hidden">
                                <div id="last-course-progress-bar" class="h-full bg-white rounded-full transition-all duration-1000" style="width: 0%"></div>
                            </div>
                            <span id="last-course-pct" class="font-black text-sm">0%</span>
                        </div>
                        
                        <div class="flex flex-wrap items-center gap-4">
                            <button id="resume-btn" class="px-8 py-4 bg-white text-emerald-600 rounded-2xl font-black shadow-lg hover:scale-105 transition active:scale-95">
                                Resume Lesson
                            </button>
                            <p class="text-emerald-100 text-sm font-medium">
                                Last watched: <span id="last-lesson-title" class="font-bold text-white italic">...</span>
                            </p>
                        </div>
                    </div>

                    <div class="hidden md:flex items-center justify-center">
                        <div class="relative w-32 h-32">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-white/10" stroke-width="8" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                                <circle id="progress-circle" class="text-white progress-ring" stroke-width="8" stroke-dasharray="251.2" stroke-dashoffset="251.2" stroke-linecap="round" stroke="currentColor" fill="transparent" r="40" cx="50" cy="50"/>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="circle-pct" class="text-xl font-black">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <header class="mb-10 flex items-center justify-between">
            <div>
                <h2 class="text-3xl font-black mb-2">My <span class="text-emerald-600">Enrolled Courses</span></h2>
                <p class="text-slate-500 dark:text-slate-400 font-medium">Your personal learning library.</p>
            </div>
        </header>

        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading States -->
            <div class="animate-pulse bg-white dark:bg-slate-900 rounded-3xl h-64 border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 rounded-3xl h-64 border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 rounded-3xl h-64 border border-slate-200 dark:border-slate-800"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function init() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            checkAdminStatus(user.id);
            loadOverview(user.id);
            loadCourses(user.id);
        }

        async function checkAdminStatus(userId) {
            const { data } = await supabaseClient.from('profiles').select('role').eq('id', userId).single();
            if (data?.role === 'admin') document.getElementById('admin-link').classList.remove('hidden');
        }

        async function loadOverview(userId) {
            const { data: progressData } = await supabaseClient
                .from('user_progress')
                .select('*, lessons(course_id, title, courses(title))')
                .eq('user_id', userId)
                .order('updated_at', { ascending: false })
                .limit(1);

            if (progressData && progressData.length > 0) {
                const latest = progressData[0];
                const courseId = latest.lessons.course_id;
                const courseTitle = latest.lessons.courses.title;
                const lessonTitle = latest.lessons.title;
                const lessonId = latest.lesson_id;

                const { data: allLessons } = await supabaseClient.from('lessons').select('id').eq('course_id', courseId);
                const { data: completedLessons } = await supabaseClient.from('user_progress')
                    .select('lesson_id')
                    .eq('user_id', userId)
                    .eq('completed', true)
                    .in('lesson_id', allLessons.map(l => l.id));

                const progressPct = allLessons.length > 0 ? Math.round((completedLessons.length / allLessons.length) * 100) : 0;

                document.getElementById('resume-section').classList.remove('hidden');
                document.getElementById('last-course-title').textContent = courseTitle;
                document.getElementById('last-lesson-title').textContent = lessonTitle;
                document.getElementById('last-course-pct').textContent = `${progressPct}%`;
                document.getElementById('circle-pct').textContent = `${progressPct}%`;
                document.getElementById('last-course-progress-bar').style.width = `${progressPct}%`;
                
                const offset = 251.2 - (progressPct / 100) * 251.2;
                document.getElementById('progress-circle').style.strokeDashoffset = offset;

                document.getElementById('resume-btn').onclick = () => {
                    sessionStorage.setItem('current_course_id', courseId);
                    sessionStorage.setItem('current_lesson_id', lessonId);
                    window.location.href = 'player.html';
                };
            }
        }

        async function loadCourses(userId) {
            const grid = document.getElementById('course-grid');
            
            // 1. Get IDs of courses the user has progress in
            const { data: progress } = await supabaseClient
                .from('user_progress')
                .select('lessons(course_id)')
                .eq('user_id', userId);

            if (!progress || progress.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">You haven't enrolled in any courses yet.</div>`;
                return;
            }

            // Extract unique course IDs
            const enrolledCourseIds = [...new Set(progress.map(p => p.lessons.course_id))];

            // 2. Fetch only those courses
            const { data: courses } = await supabaseClient
                .from('courses')
                .select('*')
                .in('id', enrolledCourseIds)
                .order('created_at', { ascending: false });
            
            if (courses && courses.length > 0) {
                grid.innerHTML = courses.map(course => `
                    <div class="group bg-white dark:bg-slate-900 rounded-[2rem] border border-slate-200 dark:border-slate-800 overflow-hidden shadow-sm hover:shadow-2xl hover:-translate-y-2 transition-all duration-500">
                        <div class="aspect-[16/10] bg-slate-100 dark:bg-slate-800 relative overflow-hidden">
                            <img src="${course.thumbnail_url || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800'}" 
                                 class="w-full h-full object-cover group-hover:scale-110 transition duration-700" alt="${course.title}">
                            <div class="absolute inset-0 bg-emerald-950/20 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                        </div>
                        <div class="p-8">
                            <h3 class="text-xl font-black mb-3 line-clamp-1 group-hover:text-emerald-600 transition-colors">${course.title}</h3>
                            <p class="text-slate-500 dark:text-slate-400 text-sm mb-8 line-clamp-2 leading-relaxed">${course.description || 'Elevate your skills with this professionally curated course.'}</p>
                            <button onclick="startCourse('${course.id}')" class="w-full py-4 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white group-hover:bg-emerald-600 group-hover:text-white rounded-2xl font-black transition-all duration-300">
                                View Course
                            </button>
                        </div>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-400">No enrolled courses found.</div>`;
            }
        }

        async function startCourse(courseId) {
            const { data: lessons } = await supabaseClient
                .from('lessons')
                .select('id')
                .eq('course_id', courseId)
                .order('section', { ascending: true })
                .order('created_at', { ascending: true })
                .limit(1);

            if (lessons && lessons.length > 0) {
                sessionStorage.setItem('current_course_id', courseId);
                sessionStorage.setItem('current_lesson_id', lessons[0].id);
                window.location.href = 'player.html';
            } else {
                alert('This course doesn\'t have any lessons yet.');
            }
        }

        document.getElementById('logout-btn').onclick = async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        };

        document.getElementById('theme-toggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
        };

        init();
    </script>
</body>
</html>
