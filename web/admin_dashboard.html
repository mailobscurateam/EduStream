<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen text-slate-900 dark:text-slate-100 transition-colors duration-300 custom-scrollbar">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-black text-lg">E</span>
                </div>
                <h1 class="text-lg font-black uppercase tracking-tighter">Admin <span class="text-emerald-600">Portal</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <a href="dashboard.html" class="text-sm font-bold text-slate-500 hover:text-emerald-600 transition">View Site</a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Total Courses</p>
                <h3 id="stat-courses" class="text-3xl font-black">0</h3>
            </div>
            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Total Lessons</p>
                <h3 id="stat-lessons" class="text-3xl font-black">0</h3>
            </div>
            <div class="bg-white dark:bg-slate-900 p-6 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm">
                <p class="text-xs font-black text-slate-400 uppercase tracking-widest mb-1">Total Students</p>
                <h3 id="stat-users" class="text-3xl font-black">0</h3>
            </div>
        </div>

        <!-- Management Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
            <!-- Left: Course List -->
            <div class="lg:col-span-1 space-y-6">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-black">Courses</h2>
                    <button onclick="showCourseModal()" class="p-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                    </button>
                </div>
                <div id="course-list" class="space-y-3">
                    <!-- Courses will load here -->
                </div>
            </div>

            <!-- Right: Lesson Management -->
            <div class="lg:col-span-2 space-y-6">
                <div id="lesson-header" class="flex items-center justify-between hidden">
                    <h2 class="text-xl font-black">Lessons for <span id="selected-course-name" class="text-emerald-600">...</span></h2>
                    <button onclick="showLessonModal()" class="px-4 py-2 bg-emerald-600 text-white rounded-xl font-bold text-sm hover:bg-emerald-700 transition flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
                        Add Lesson
                    </button>
                </div>

                <div id="lessons-table-container" class="bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 overflow-hidden hidden shadow-sm">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-slate-50 dark:bg-slate-800/50 border-b border-slate-200 dark:border-slate-800">
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Section</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Lesson Title</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400">Type</th>
                                <th class="px-6 py-4 text-[10px] font-black uppercase text-slate-400 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="lessons-tbody" class="divide-y divide-slate-100 dark:divide-slate-800">
                            <!-- Lessons will load here -->
                        </tbody>
                    </table>
                </div>

                <div id="no-course-selected" class="h-64 flex flex-col items-center justify-center text-slate-400 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-3xl">
                    <svg class="w-12 h-12 mb-4 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"/></svg>
                    <p class="font-bold">Select a course to manage lessons</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Lesson Modal -->
    <div id="lesson-modal" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-slate-950/60 backdrop-blur-sm" onclick="closeLessonModal()"></div>
        <div class="relative bg-white dark:bg-slate-900 w-full max-w-lg rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-800 p-8">
            <h3 id="modal-title" class="text-2xl font-black mb-6">Add New Lesson</h3>
            <form id="lesson-form" class="space-y-4">
                <input type="hidden" id="edit-lesson-id">
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1">Section Name</label>
                    <input type="text" id="form-section" placeholder="e.g. Module 1: Foundations" required
                        class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 outline-none focus:ring-2 focus:ring-emerald-500 transition">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1">Lesson Title</label>
                    <input type="text" id="form-title" placeholder="Introduction to UI Design" required
                        class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 outline-none focus:ring-2 focus:ring-emerald-500 transition">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-1">Type</label>
                        <select id="form-type" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 outline-none">
                            <option value="video">Video</option>
                            <option value="link">External Link</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black uppercase text-slate-400 mb-1">Video ID / URL</label>
                        <input type="text" id="form-url" placeholder="YouTube ID or Link" required
                            class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 outline-none focus:ring-2 focus:ring-emerald-500 transition">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1">Description</label>
                    <textarea id="form-desc" rows="3" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 outline-none focus:ring-2 focus:ring-emerald-500 transition"></textarea>
                </div>
                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" onclick="closeLessonModal()" class="px-6 py-3 font-bold text-slate-500 hover:text-slate-800 dark:hover:text-white">Cancel</button>
                    <button type="submit" class="px-8 py-3 bg-emerald-600 text-white rounded-xl font-black shadow-lg shadow-emerald-600/20 hover:bg-emerald-700 transition">Save Lesson</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        let selectedCourseId = null;

        async function init() {
            loadStats();
            loadCourses();
        }

        async function loadStats() {
            const { count: cCount } = await supabaseClient.from('courses').select('*', { count: 'exact', head: true });
            const { count: lCount } = await supabaseClient.from('lessons').select('*', { count: 'exact', head: true });
            const { count: uCount } = await supabaseClient.from('profiles').select('*', { count: 'exact', head: true });

            document.getElementById('stat-courses').textContent = cCount || 0;
            document.getElementById('stat-lessons').textContent = lCount || 0;
            document.getElementById('stat-users').textContent = uCount || 0;
        }

        async function loadCourses() {
            const { data } = await supabaseClient.from('courses').select('*').order('created_at', { ascending: false });
            const list = document.getElementById('course-list');
            list.innerHTML = data.map(course => `
                <div onclick="selectCourse('${course.id}', '${course.title}')" 
                     class="p-4 rounded-2xl cursor-pointer border-2 transition-all ${selectedCourseId === course.id ? 'border-emerald-500 bg-emerald-50 dark:bg-emerald-900/10' : 'border-transparent bg-white dark:bg-slate-900 shadow-sm hover:border-slate-200 dark:hover:border-slate-700'}">
                    <h4 class="font-black text-sm uppercase tracking-tight truncate">${course.title}</h4>
                </div>
            `).join('');
        }

        async function selectCourse(id, title) {
            selectedCourseId = id;
            document.getElementById('selected-course-name').textContent = title;
            document.getElementById('no-course-selected').classList.add('hidden');
            document.getElementById('lesson-header').classList.remove('hidden');
            document.getElementById('lessons-table-container').classList.remove('hidden');
            loadCourses(); // Refresh to update active state
            loadLessons();
        }

        async function loadLessons() {
            const { data } = await supabaseClient.from('lessons')
                .select('*')
                .eq('course_id', selectedCourseId)
                .order('section', { ascending: true })
                .order('created_at', { ascending: true });

            const tbody = document.getElementById('lessons-tbody');
            tbody.innerHTML = data.map(lesson => `
                <tr class="group hover:bg-slate-50 dark:hover:bg-slate-800/30 transition-colors">
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 bg-slate-100 dark:bg-slate-800 text-slate-500 rounded text-[10px] font-bold uppercase">${lesson.section || 'General'}</span>
                    </td>
                    <td class="px-6 py-4 font-bold text-sm">${lesson.title}</td>
                    <td class="px-6 py-4">
                        <span class="text-[10px] font-black uppercase tracking-wider ${lesson.lesson_type === 'video' ? 'text-emerald-500' : 'text-blue-500'}">
                            ${lesson.lesson_type}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2 opacity-0 group-hover:opacity-100 transition">
                            <button onclick='editLesson(${JSON.stringify(lesson)})' class="p-2 hover:bg-emerald-100 dark:hover:bg-emerald-900/30 text-emerald-600 rounded-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                            </button>
                            <button onclick="deleteLesson('${lesson.id}')" class="p-2 hover:bg-red-100 dark:hover:bg-red-900/30 text-red-600 rounded-lg">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('') || `<tr><td colspan="4" class="px-6 py-10 text-center text-slate-400 italic">No lessons in this course yet.</td></tr>`;
        }

        // Modal Controls
        function showLessonModal() {
            document.getElementById('lesson-form').reset();
            document.getElementById('edit-lesson-id').value = '';
            document.getElementById('modal-title').textContent = 'Add New Lesson';
            document.getElementById('lesson-modal').classList.remove('hidden');
        }

        function closeLessonModal() {
            document.getElementById('lesson-modal').classList.add('hidden');
        }

        function editLesson(lesson) {
            document.getElementById('modal-title').textContent = 'Edit Lesson';
            document.getElementById('edit-lesson-id').value = lesson.id;
            document.getElementById('form-section').value = lesson.section || '';
            document.getElementById('form-title').value = lesson.title;
            document.getElementById('form-type').value = lesson.lesson_type;
            document.getElementById('form-url').value = lesson.video_url;
            document.getElementById('form-desc').value = lesson.description || '';
            document.getElementById('lesson-modal').classList.remove('hidden');
        }

        // Form Submit
        document.getElementById('lesson-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-lesson-id').value;
            const payload = {
                course_id: selectedCourseId,
                section: document.getElementById('form-section').value,
                title: document.getElementById('form-title').value,
                lesson_type: document.getElementById('form-type').value,
                video_url: document.getElementById('form-url').value,
                description: document.getElementById('form-desc').value
            };

            if (id) {
                await supabaseClient.from('lessons').update(payload).eq('id', id);
            } else {
                await supabaseClient.from('lessons').insert([payload]);
            }

            closeLessonModal();
            loadLessons();
            loadStats();
        };

        async function deleteLesson(id) {
            if (confirm('Are you sure you want to delete this lesson?')) {
                await supabaseClient.from('lessons').delete().eq('id', id);
                loadLessons();
                loadStats();
            }
        }

        document.getElementById('theme-toggle').onclick = () => {
            document.documentElement.classList.toggle('dark');
        };

        init();
    </script>
</body>
</html>
