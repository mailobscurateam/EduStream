<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            200: '#a7f3d0',
                            300: '#6ee7b7',
                            400: '#34d399',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857',
                            800: '#065f46',
                            900: '#064e3b',
                        }
                    }
                }
            }
        };
        
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors duration-300">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-8">
                <a href="dashboard.html" class="text-xl font-bold text-emerald-600">EduStream</a>
                <nav class="hidden md:flex gap-6 text-sm font-medium">
                    <a href="dashboard.html" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 transition">Dashboard</a>
                    <a href="course.html" class="text-emerald-600 font-semibold">Courses</a>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:ring-2 ring-emerald-500/20 transition-all">
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
                    <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <div id="user-avatar" class="w-8 h-8 rounded-full bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center text-emerald-600 text-xs font-bold">
                    U
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="mb-10">
            <h1 class="text-3xl font-extrabold text-slate-900 dark:text-white">Explore Courses</h1>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Level up your skills with our expert-led programs.</p>
        </div>

        <!-- Skeleton Loader -->
        <div id="loading-state" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse bg-white dark:bg-slate-900 h-80 rounded-2xl border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-80 rounded-2xl border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-80 rounded-2xl border border-slate-200 dark:border-slate-800"></div>
        </div>

        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
        
        <div id="error-state" class="hidden text-center py-20">
            <div class="bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 p-6 rounded-2xl inline-block max-w-md">
                <p class="font-bold mb-2">Oops! Something went wrong.</p>
                <p class="text-sm">We couldn't load the courses. Please try again later.</p>
                <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg text-sm font-bold">Retry</button>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');

        const updateIcons = () => {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        };

        themeBtn.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        };
        updateIcons();

        async function fetchCourses() {
            const loadingEl = document.getElementById('loading-state');
            const gridEl = document.getElementById('course-grid');
            const errorEl = document.getElementById('error-state');

            try {
                // 1. Check Auth
                const { data: { session }, error: authError } = await supabaseClient.auth.getSession();
                if (authError || !session) {
                    window.location.assign('login.html');
                    return;
                }

                document.getElementById('user-avatar').textContent = session.user.email.charAt(0).toUpperCase();

                // 2. Fetch courses AND user enrollments to check status
                const [coursesRes, enrollmentsRes] = await Promise.all([
                    supabaseClient.from('courses').select('*'),
                    supabaseClient.from('enrollments').select('course_id, status').eq('user_id', session.user.id)
                ]);

                if (coursesRes.error) throw coursesRes.error;
                
                const courses = coursesRes.data;
                const enrollments = enrollmentsRes.data || [];
                
                // Map enrollment status to course ID for easy lookup
                const enrollmentMap = enrollments.reduce((acc, curr) => {
                    acc[curr.course_id] = curr.status;
                    return acc;
                }, {});

                // 3. Render
                if (courses && courses.length > 0) {
                    gridEl.innerHTML = courses.map(course => {
                        const status = enrollmentMap[course.id];
                        const isPending = status === 'pending_approval';
                        
                        // Define button and status badge based on state
                        let actionButton = `
                            <a href="singlecourse.html?id=${course.id}" 
                               class="px-5 py-2.5 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold text-sm transition-colors shadow-lg shadow-emerald-600/20">
                                Enroll Now
                            </a>
                        `;

                        if (isPending) {
                            actionButton = `
                                <a href="checkout.html?course_id=${course.id}" 
                                   class="px-5 py-2.5 bg-amber-500 hover:bg-amber-600 text-white rounded-xl font-bold text-sm transition-colors shadow-lg shadow-amber-500/20 flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/></svg>
                                    Complete Payment
                                </a>
                            `;
                        } else if (status === 'active') {
                            actionButton = `
                                <a href="player.html?id=${course.id}" 
                                   class="px-5 py-2.5 bg-slate-800 dark:bg-white dark:text-slate-900 text-white rounded-xl font-bold text-sm transition-colors">
                                    Continue Learning
                                </a>
                            `;
                        }

                        return `
                            <div class="group bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                                <div class="relative overflow-hidden aspect-video">
                                    <img src="${course.thumbnail || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?w=800&q=80'}" 
                                         alt="${course.title}" 
                                         class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                    <div class="absolute top-3 left-3 flex flex-col gap-2">
                                        <span class="px-3 py-1 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm text-[10px] uppercase tracking-wider font-bold rounded-full text-emerald-600 shadow-sm border border-slate-100 dark:border-slate-800">
                                            ${course.category || 'Professional'}
                                        </span>
                                        ${isPending ? `
                                            <span class="px-3 py-1 bg-amber-100 dark:bg-amber-900/40 text-amber-700 dark:text-amber-300 text-[10px] uppercase tracking-wider font-bold rounded-full border border-amber-200 dark:border-amber-800/50">
                                                Approval Pending
                                            </span>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="p-6">
                                    <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-2 line-clamp-1">${course.title}</h3>
                                    <p class="text-slate-500 dark:text-slate-400 text-sm mb-6 line-clamp-2 h-10">
                                        ${course.description || 'No description provided for this course.'}
                                    </p>
                                    <div class="flex items-center justify-between mt-auto">
                                        <span class="text-emerald-600 dark:text-emerald-400 font-bold">
                                            ${course.price === 0 || !course.price ? 'Free' : '$' + course.price}
                                        </span>
                                        ${actionButton}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    loadingEl.classList.add('hidden');
                    gridEl.classList.remove('hidden');
                } else {
                    gridEl.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500">No courses available yet.</div>`;
                    loadingEl.classList.add('hidden');
                    gridEl.classList.remove('hidden');
                }

            } catch (err) {
                console.error("Course loading error:", err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        window.onload = fetchCourses;
    </script>
</body>
</html>
