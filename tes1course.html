<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Courses | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                }
            }
        };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .course-card {
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .course-card:hover {
            transform: translateY(-12px);
        }
        .glass-tag {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }
        .dark .glass-tag {
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen font-sans transition-colors duration-300">

    <!-- Navbar -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="dashboard.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-black text-xl">E</span>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight text-slate-900 dark:text-white">EduStream</span>
                </a>
                <nav class="hidden md:flex gap-8 text-sm font-semibold">
                    <a href="dashboard.html" class="text-slate-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-500 transition-colors">Dashboard</a>
                    <a href="course.html" class="text-emerald-600 dark:text-emerald-400 relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 after:bg-emerald-600">Courses</a>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2.5 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
                    <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-800 mx-2"></div>
                <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden ring-2 ring-emerald-500/20">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-6 py-16">
        <div class="mb-16 flex flex-col lg:flex-row lg:items-center justify-between gap-8">
            <div class="space-y-2">
                <span class="text-emerald-600 dark:text-emerald-500 font-bold tracking-widest text-xs uppercase">Premium Education</span>
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white tracking-tight">Expand your <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-500">potential</span></h1>
                <p class="text-slate-500 dark:text-slate-400 max-w-xl text-lg">World-class curriculum designed to help you master new skills.</p>
            </div>
            <div class="flex items-center gap-2 p-1 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl">
                <button class="px-6 py-2.5 rounded-xl bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-bold text-sm">All Courses</button>
                <button class="px-6 py-2.5 rounded-xl text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 font-bold text-sm transition-all">Trending</button>
            </div>
        </div>

        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading Skeletons -->
            <div class="animate-pulse bg-white dark:bg-slate-900 h-96 rounded-[2.5rem] border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-96 rounded-[2.5rem] border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-96 rounded-[2.5rem] border border-slate-200 dark:border-slate-800"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM',
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM'
        };

        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');
        const updateIcons = () => {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        };
        themeBtn.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        };
        updateIcons();

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.assign('login.html');
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/Sheet2!A:F?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                
                if (data && data.values) {
                    const courses = data.values.slice(1);
                    const grid = document.getElementById('course-grid');
                    
                    grid.innerHTML = courses.map(c => {
                        const id = c[0] || '';
                        const title = c[1] || 'Untitled Course';
                        const description = c[2] || 'Begin your journey with us.';
                        const image = c[3] || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=800';
                        const tag = c[4] || 'Popular'; 
                        const price = c[5] || 'Free'; 

                        return `
                        <div class="course-card group bg-white dark:bg-slate-900 rounded-[2.5rem] border border-slate-200 dark:border-slate-800 p-4 shadow-xl shadow-slate-200/50 dark:shadow-none hover:border-emerald-500/30 transition-all">
                            <!-- Image Wrap -->
                            <div class="relative rounded-[2rem] overflow-hidden aspect-[4/3] mb-6">
                                <img src="${image}" alt="${title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                
                                <div class="absolute top-4 right-4 glass-tag px-3 py-1.5 rounded-full shadow-sm">
                                    <span class="text-[10px] font-bold text-slate-800 dark:text-slate-100 uppercase tracking-widest">${tag}</span>
                                </div>
                                
                                <div class="absolute bottom-4 left-6 translate-y-4 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-300">
                                    <span class="text-white font-black text-2xl tracking-tighter">${price === 'Free' ? 'FREE' : '$' + price}</span>
                                </div>
                            </div>

                            <!-- Info -->
                            <div class="px-3 pb-4">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="flex items-center gap-1 bg-emerald-50 dark:bg-emerald-950/40 px-2 py-1 rounded-lg">
                                        <svg class="w-3.5 h-3.5 text-emerald-600" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                        <span class="text-xs font-black text-emerald-700 dark:text-emerald-400">4.9</span>
                                    </div>
                                    <span class="text-xs font-bold text-slate-400">12 Modules â€¢ 4.5 Hours</span>
                                </div>

                                <h3 class="text-xl font-extrabold text-slate-900 dark:text-white mb-2 leading-tight">${title}</h3>
                                <p class="text-slate-500 dark:text-slate-400 text-sm line-clamp-2 leading-relaxed mb-6">${description}</p>

                                <div class="flex items-center justify-between gap-4">
                                    <div class="flex items-center gap-2">
                                        <div class="w-8 h-8 rounded-xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center overflow-hidden border border-slate-200 dark:border-slate-700">
                                            <img src="https://api.dicebear.com/7.x/initials/svg?seed=${title}" alt="Instructor">
                                        </div>
                                        <span class="text-xs font-bold text-slate-600 dark:text-slate-400">By EduStream</span>
                                    </div>
                                    
                                    <a href="singlecourse.html?id=${id}" class="h-12 flex items-center gap-2 px-6 bg-slate-900 dark:bg-emerald-600 text-white rounded-2xl font-bold text-sm hover:gap-3 transition-all">
                                        Join
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
                                    </a>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('course-grid').innerHTML = `<div class="col-span-full py-20 text-center text-slate-500 font-bold">Error loading courses. Please try again later.</div>`;
            }
        }
        init();
    </script>
</body>
</html>
