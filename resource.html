<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Viewer | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        #pdf-render-container {
            user-select: none;
            -webkit-user-select: none;
        }

        @media print {
            body * { visibility: hidden; }
            #pdf-render-container, #pdf-render-container * { visibility: visible; }
            #pdf-render-container { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }

        .watermark-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 4rem;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.15);
            pointer-events: none;
            z-index: 10;
            white-space: nowrap;
            text-transform: uppercase;
        }
        
        .dark .watermark-overlay {
            color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-950 transition-colors duration-200">

    <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50 no-print">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="dashboard.html" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg text-slate-600 dark:text-slate-400">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </a>
                <h1 id="resource-title" class="text-lg font-bold text-slate-800 dark:text-white">Loading Resource...</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="window.print()" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-700 text-white px-4 py-2 rounded-xl font-bold transition shadow-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    <span class="hidden sm:inline">Download</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 md:p-8">
        <div id="loading-status" class="flex flex-col items-center justify-center py-20 text-slate-500">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-600 mb-4"></div>
            <p>Securing and loading your document...</p>
        </div>

        <div id="pdf-render-container" class="relative bg-white dark:bg-slate-900 shadow-2xl rounded-sm mx-auto overflow-hidden hidden">
            <!-- Canvas where PDF pages will be rendered -->
            <div id="pages-wrapper" class="flex flex-col gap-4 bg-slate-200 dark:bg-slate-800 p-4"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM',
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let userPhone = "PROTECTED";

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.assign('login.html');
                return;
            }

            userPhone = session.user.user_metadata?.phone_number || session.user.phone || "STU-0000";
            
            const urlParams = new URLSearchParams(window.location.search);
            const resourceId = urlParams.get('id');

            if (!resourceId) {
                alert("Invalid Resource Link");
                window.location.assign('dashboard.html');
                return;
            }

            fetchResource(resourceId);
        }

        async function fetchResource(id) {
            try {
                // Fetch from Sheet6
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/Sheet6!A:C?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.values) {
                    const resource = data.values.find(row => row[0] === id);
                    if (resource) {
                        document.getElementById('resource-title').textContent = resource[1]; // Column B Name
                        renderPDF(resource[2]); // Column C PDF URL
                    } else {
                        throw new Error("Resource not found");
                    }
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loading-status').innerHTML = `<p class="text-red-500 font-bold">Error: ${err.message}</p>`;
            }
        }

        async function renderPDF(pdfUrl) {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const wrapper = document.getElementById('pages-wrapper');
                
                document.getElementById('loading-status').classList.add('hidden');
                document.getElementById('pdf-render-container').classList.remove('hidden');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const pageContainer = document.createElement('div');
                    pageContainer.className = "relative mb-4 flex justify-center";
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.className = "shadow-lg bg-white";
                    
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    
                    await page.render(renderContext).promise;

                    // Apply Watermark onto the Canvas directly
                    context.font = "bold 60px Inter, sans-serif";
                    context.fillStyle = "rgba(100, 100, 100, 0.2)";
                    context.textAlign = "center";
                    
                    // Draw repeating watermark
                    context.translate(canvas.width/2, canvas.height/2);
                    context.rotate(-45 * Math.PI / 180);
                    context.fillText(userPhone, 0, 0);
                    context.fillText(userPhone, -200, -200);
                    context.fillText(userPhone, 200, 200);
                    
                    pageContainer.appendChild(canvas);
                    wrapper.appendChild(pageContainer);
                }
            } catch (err) {
                console.error("PDF Render Error:", err);
                document.getElementById('loading-status').innerHTML = `<p class="text-red-500 font-bold">PDF Security Error: Ensure the link is direct and CORS enabled.</p>`;
            }
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
