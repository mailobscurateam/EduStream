<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Courses | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                }
            }
        };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .course-card {
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .course-card:hover {
            transform: translateY(-10px);
        }
        .card-inner-shadow {
            box-shadow: inset 0 0 80px rgba(0,0,0,0.05);
        }
        .dark .card-inner-shadow {
            box-shadow: inset 0 0 80px rgba(255,255,255,0.02);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen font-sans transition-colors duration-300">

    <!-- Navbar -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="dashboard.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-black text-xl">E</span>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight text-slate-900 dark:text-white">EduStream</span>
                </a>
                <nav class="hidden md:flex gap-8 text-sm font-semibold">
                    <a href="dashboard.html" class="text-slate-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-500 transition-colors">Dashboard</a>
                    <a href="course.html" class="text-emerald-600 dark:text-emerald-400 relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 after:bg-emerald-600">Courses</a>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2.5 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
                    <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-800 mx-2"></div>
                <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden ring-2 ring-emerald-500/20">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-6 py-16">
        <div class="mb-16 flex flex-col lg:flex-row lg:items-center justify-between gap-8">
            <div class="space-y-2">
                <span class="text-emerald-600 dark:text-emerald-500 font-bold tracking-widest text-xs uppercase">Curated Learning</span>
                <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 dark:text-white tracking-tight leading-tight">Master the <span class="relative inline-block">Future<span class="absolute bottom-1 left-0 w-full h-3 bg-emerald-500/20 -z-10"></span></span></h1>
                <p class="text-slate-500 dark:text-slate-400 max-w-xl text-lg">Detailed paths designed to take you from beginner to expert.</p>
            </div>
            <div class="flex items-center p-1.5 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-3xl">
                <div class="relative flex items-center">
                    <input type="text" placeholder="Search courses..." class="pl-12 pr-4 py-3 bg-transparent text-sm font-medium focus:outline-none w-64 dark:text-white" />
                    <svg class="absolute left-4 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>
        </div>

        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading Skeletons -->
            <div class="animate-pulse bg-white dark:bg-slate-900 h-96 rounded-3xl"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-96 rounded-3xl"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-96 rounded-3xl"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM',
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM'
        };

        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');
        const updateIcons = () => {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        };
        themeBtn.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        };
        updateIcons();

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.assign('login.html');
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/Sheet2!A:F?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                
                if (data && data.values) {
                    const courses = data.values.slice(1);
                    const grid = document.getElementById('course-grid');
                    
                    grid.innerHTML = courses.map(c => {
                        const id = c[0] || '';
                        const title = c[1] || 'Untitled Course';
                        const description = c[2] || 'Comprehensive training program.';
                        const image = c[3] || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=800';
                        const tag = c[4] || 'Design'; 
                        const price = c[5] || 'Free'; 

                        return `
                        <div class="course-card group bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[2.5rem] p-3 flex flex-col shadow-xl shadow-slate-200/40 dark:shadow-none hover:border-emerald-500 transition-colors">
                            <div class="relative h-64 w-full rounded-[2rem] overflow-hidden mb-6">
                                <img src="${image}" alt="${title}" class="w-full h-full object-cover grayscale-[30%] group-hover:grayscale-0 transition-all duration-700">
                                
                                <div class="absolute inset-0 bg-gradient-to-tr from-slate-900/60 to-transparent"></div>
                                
                                <div class="absolute top-4 left-4">
                                    <span class="px-4 py-1.5 rounded-full bg-white text-slate-900 text-[10px] font-bold uppercase tracking-widest shadow-lg">
                                        ${tag}
                                    </span>
                                </div>

                                <div class="absolute bottom-5 left-6 right-6 flex items-end justify-between">
                                    <div>
                                        <p class="text-white/80 text-[10px] font-bold uppercase tracking-widest mb-1">New Enrollment</p>
                                        <h4 class="text-white text-lg font-bold leading-tight line-clamp-1">${title}</h4>
                                    </div>
                                    <div class="bg-emerald-500 text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg transform group-hover:rotate-45 transition-transform duration-500">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
                                    </div>
                                </div>
                            </div>

                            <div class="px-4 pb-4 flex flex-col flex-grow">
                                <div class="flex items-center gap-4 mb-4 text-[11px] font-bold text-slate-400 dark:text-slate-500 uppercase tracking-widest">
                                    <span class="flex items-center gap-1.5">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                        8h Content
                                    </span>
                                    <span class="flex items-center gap-1.5">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>
                                        Certificate
                                    </span>
                                </div>

                                <p class="text-slate-500 dark:text-slate-400 text-sm line-clamp-2 leading-relaxed mb-8">
                                    ${description}
                                </p>

                                <div class="mt-auto flex items-center justify-between border-t border-slate-100 dark:border-slate-800 pt-6">
                                    <div class="flex flex-col">
                                        <span class="text-[10px] text-slate-400 uppercase font-black tracking-tighter">Tuition Fee</span>
                                        <span class="text-xl font-black text-slate-900 dark:text-white">${price === 'Free' ? 'Free' : '$' + price}</span>
                                    </div>
                                    <a href="singlecourse.html?id=${id}" class="px-8 py-3.5 bg-slate-900 dark:bg-emerald-600 hover:bg-emerald-600 dark:hover:bg-emerald-500 text-white rounded-2xl font-bold text-xs uppercase tracking-widest transition-all hover:px-10">
                                        Enroll
                                    </a>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (error) {
                console.error("Init Error:", error);
                document.getElementById('course-grid').innerHTML = `<div class="col-span-full py-20 text-center opacity-50">Error fetching course list.</div>`;
            }
        }
        init();
    </script>
</body>
</html>
