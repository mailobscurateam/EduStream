<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Courses | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                }
            }
        };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .course-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .image-overlay {
            background: linear-gradient(0deg, rgba(15, 23, 42, 0.6) 0%, rgba(15, 23, 42, 0) 50%);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen font-sans transition-colors duration-300">

    <!-- Navbar -->
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-10">
                <a href="dashboard.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-black text-xl">E</span>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight text-slate-900 dark:text-white">EduStream</span>
                </a>
                <nav class="hidden md:flex gap-8 text-sm font-semibold">
                    <a href="dashboard.html" class="text-slate-500 dark:text-slate-400 hover:text-emerald-600 dark:hover:text-emerald-500 transition-colors">Dashboard</a>
                    <a href="course.html" class="text-emerald-600 dark:text-emerald-400 relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-full after:h-0.5 after:bg-emerald-600">Courses</a>
                </nav>
            </div>
            
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2.5 rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all">
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 9h-1m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/></svg>
                    <svg id="moon-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                </button>
                <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-800 mx-2"></div>
                <div class="w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 overflow-hidden ring-2 ring-emerald-500/20">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User">
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-6 py-16">
        <div class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white mb-3">Explore Knowledge</h1>
                <p class="text-slate-500 dark:text-slate-400 max-w-xl text-lg">Pick a course and start your learning journey with world-class experts.</p>
            </div>
            <div class="flex gap-3">
                <span class="px-4 py-2 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400 text-sm font-bold">Featured Courses</span>
                <span class="px-4 py-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 text-sm font-bold">All Categories</span>
            </div>
        </div>

        <div id="course-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            <!-- Loading Skeletons are replaced by content in init() -->
            <div class="animate-pulse bg-white dark:bg-slate-900 h-[400px] rounded-3xl border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-[400px] rounded-3xl border border-slate-200 dark:border-slate-800"></div>
            <div class="animate-pulse bg-white dark:bg-slate-900 h-[400px] rounded-3xl border border-slate-200 dark:border-slate-800"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM',
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM'
        };

        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');
        
        const updateIcons = () => {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        };
        
        themeBtn.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        };
        updateIcons();

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        async function init() {
            // Auth Check
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.assign('login.html');
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/Sheet2!A:F?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                
                if (data && data.values) {
                    const courses = data.values.slice(1);
                    const grid = document.getElementById('course-grid');
                    
                    grid.innerHTML = courses.map(c => {
                        const id = c[0] || '';
                        const title = c[1] || 'Untitled Course';
                        const description = c[2] || 'No description available.';
                        const image = c[3] || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800&auto=format&fit=crop';
                        const tag = c[4] || 'Course'; 
                        const price = c[5] || 'Free'; 

                        return `
                        <div class="course-card group relative bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-[2rem] overflow-hidden flex flex-col shadow-sm">
                            <div class="relative h-56 overflow-hidden">
                                <img src="${image}" alt="${title}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                                <div class="image-overlay absolute inset-0"></div>
                                
                                <div class="absolute top-4 left-4">
                                    <span class="px-3 py-1.5 rounded-lg bg-white/90 dark:bg-slate-900/90 backdrop-blur shadow-sm text-[10px] font-black uppercase tracking-wider text-emerald-600 dark:text-emerald-400">
                                        ${tag}
                                    </span>
                                </div>

                                <div class="absolute bottom-4 right-4">
                                    <span class="text-white font-extrabold text-xl drop-shadow-md">
                                        ${price === 'Free' ? 'FREE' : '$' + price}
                                    </span>
                                </div>
                            </div>

                            <div class="p-8 flex-grow flex flex-col">
                                <div class="flex items-center gap-2 mb-3 text-emerald-500">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                    <span class="text-xs font-bold uppercase tracking-widest">4.9 â€¢ 2.4k Students</span>
                                </div>

                                <h3 class="text-xl font-extrabold text-slate-900 dark:text-white mb-3 line-clamp-1 leading-tight group-hover:text-emerald-600 transition-colors">
                                    ${title}
                                </h3>
                                
                                <p class="text-slate-500 dark:text-slate-400 text-sm mb-8 line-clamp-2 leading-relaxed">
                                    ${description}
                                </p>

                                <div class="mt-auto pt-6 border-t border-slate-100 dark:border-slate-800 flex items-center justify-between">
                                    <div class="flex items-center gap-2">
                                        <div class="flex -space-x-2">
                                            <img class="w-7 h-7 rounded-full ring-2 ring-white dark:ring-slate-900" src="https://api.dicebear.com/7.x/avataaars/svg?seed=A" alt="">
                                            <img class="w-7 h-7 rounded-full ring-2 ring-white dark:ring-slate-900" src="https://api.dicebear.com/7.x/avataaars/svg?seed=B" alt="">
                                        </div>
                                        <span class="text-[11px] font-bold text-slate-400 uppercase tracking-tighter">+8k Enrolled</span>
                                    </div>
                                    <a href="singlecourse.html?id=${id}" class="inline-flex items-center justify-center w-12 h-12 rounded-2xl bg-emerald-600 hover:bg-emerald-500 text-white transition-all shadow-lg shadow-emerald-500/25">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                                    </a>
                                </div>
                            </div>
                        </div>`;
                    }).join('');
                }
            } catch (error) {
                console.error("Failed to load courses:", error);
                document.getElementById('course-grid').innerHTML = `
                    <div class="col-span-full py-20 text-center">
                        <p class="text-slate-500">Failed to load courses. Please check your connection.</p>
                    </div>`;
            }
        }
        init();
    </script>
</body>
</html>
