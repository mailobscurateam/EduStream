<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .countdown-item { @apply flex flex-col items-center bg-white/20 backdrop-blur-md rounded-lg p-3 min-w-[70px]; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 min-h-screen transition-colors duration-300">

    <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    </div>
                    <span class="text-xl font-bold text-slate-800 dark:text-white">EduStream</span>
                </div>
                <nav class="hidden md:flex items-center space-x-8 text-sm font-medium">
                    <a href="dashboard.html" class="text-emerald-600">Dashboard</a>
                    <a href="course.html" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 transition">Courses</a>
                    <a href="live.html" class="text-slate-600 dark:text-slate-400 hover:text-emerald-600 transition">Live</a>
                </nav>
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-full bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-300">
                        <svg id="sun-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/></svg>
                        <svg id="moon-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/></svg>
                    </button>
                    <button onclick="handleLogout()" class="text-slate-400 hover:text-red-500 transition"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg></button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <section id="hero-countdown" class="relative bg-emerald-900 rounded-3xl p-8 md:p-12 mb-10 text-white hidden">
            <div class="relative z-10 flex flex-col lg:flex-row items-center justify-between gap-8">
                <div>
                    <span class="inline-block px-3 py-1 bg-emerald-500/20 border border-emerald-400/30 rounded-full text-xs font-bold uppercase mb-4">Upcoming Live Session</span>
                    <h1 id="next-live-title" class="text-3xl md:text-4xl font-bold mb-4">...</h1>
                    <a id="join-now-btn" href="live.html" class="inline-flex items-center px-6 py-3 bg-white text-emerald-900 font-bold rounded-xl hover:bg-emerald-50 transition">Join Session</a>
                </div>
                <div class="flex gap-3" id="countdown-timer">
                    <div class="countdown-item"><span id="days" class="text-2xl font-bold">00</span><span class="text-[10px] uppercase">Days</span></div>
                    <div class="countdown-item"><span id="hours" class="text-2xl font-bold">00</span><span class="text-[10px] uppercase">Hours</span></div>
                    <div class="countdown-item"><span id="minutes" class="text-2xl font-bold">00</span><span class="text-[10px] uppercase">Mins</span></div>
                    <div class="countdown-item"><span id="seconds" class="text-2xl font-bold">00</span><span class="text-[10px] uppercase">Secs</span></div>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white dark:bg-slate-900 p-6 rounded-2xl border border-slate-200 dark:border-slate-800 flex items-center gap-4">
                <div class="p-3 bg-blue-50 dark:bg-blue-900/30 text-blue-600 rounded-xl"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg></div>
                <div><p class="text-xs text-slate-500 font-bold uppercase tracking-wider">Courses</p><p id="stat-courses" class="text-xl font-bold text-slate-800 dark:text-white">0</p></div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
            <div id="featured-courses-list" class="space-y-4"></div>
            <div id="live-schedule-list" class="space-y-4"></div>
        </div>
    </main>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0',
            GOOGLE_SHEETS_API_KEY: 'AIzaSyDzdiDMtiY250DS-lDuZeIZOocw9oqMlhM',
            SPREADSHEET_ID: '1_ALK5Bkz-D0LIia1fLc_NmA12Zm8KRylJNYjnfhPezM'
        };

        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
        
        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-toggle');
        const sun = document.getElementById('sun-icon');
        const moon = document.getElementById('moon-icon');
        const updateIcons = () => {
            const isDark = document.documentElement.classList.contains('dark');
            sun.classList.toggle('hidden', !isDark);
            moon.classList.toggle('hidden', isDark);
        };
        themeBtn.onclick = () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateIcons();
        };
        updateIcons();

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.assign('login.html');
            loadData();
        }

        async function loadData() {
            try {
                const sheetUrl = (range) => `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SPREADSHEET_ID}/values/${range}?key=${CONFIG.GOOGLE_SHEETS_API_KEY}`;
                const [coursesRes, liveRes] = await Promise.all([fetch(sheetUrl('Sheet2!A:E')), fetch(sheetUrl('Live!A:E'))]);
                const cData = await coursesRes.json();
                const lData = await liveRes.json();

                if (cData.values) {
                    document.getElementById('stat-courses').textContent = cData.values.length - 1;
                    document.getElementById('featured-courses-list').innerHTML = cData.values.slice(1, 4).map(c => `
                        <a href="singlecourse.html?id=${c[0]}" class="flex items-center gap-4 p-3 bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-2xl hover:border-emerald-600 transition">
                            <img src="${c[3]}" class="w-16 h-16 rounded-xl object-cover">
                            <div><h4 class="font-bold text-slate-800 dark:text-white">${c[1]}</h4><p class="text-xs text-slate-500">${c[2]}</p></div>
                        </a>`).join('');
                }
                
                if (lData.values && lData.values.length > 1) {
                    const nearest = lData.values.slice(1).find(s => new Date(`${s[2]} ${s[3]}`) > new Date());
                    if (nearest) setupCountdown(nearest);
                }
            } catch (err) { console.error(err); }
        }

        function setupCountdown(s) {
            const hero = document.getElementById('hero-countdown');
            hero.classList.remove('hidden');
            document.getElementById('next-live-title').textContent = s[1];
            const sessionDate = new Date(`${s[2]} ${s[3]}`);
            setInterval(() => {
                const diff = sessionDate - new Date();
                if (diff <= 0) return;
                document.getElementById('days').textContent = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('hours').textContent = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                document.getElementById('minutes').textContent = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
                document.getElementById('seconds').textContent = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
            }, 1000);
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.assign('login.html');
        }
        window.onload = init;
    </script>
</body>
</html>
