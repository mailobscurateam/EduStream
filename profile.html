<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | EduStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        } else {
            document.documentElement.classList.add('dark');
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        
        .profile-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        /* Cover Image Styling with EduStream Text */
        .cover-image-container {
            position: relative;
            height: 160px;
            background: #0f172a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cover-text {
            font-size: 4rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
        }

        .cover-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(15, 23, 42, 0.4) 100%);
        }

        /* Beautiful Branded Background Pattern */
        .edustream-bg {
            background-color: #0f172a; /* Slate 950 */
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(16, 185, 129, 0.05) 1px, transparent 0),
                linear-gradient(to bottom, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95));
            background-size: 40px 40px, 100% 100%;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated EduStream Text Overlay */
        .edustream-bg::before {
            content: "EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM EDUSTREAM";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 12vw;
            font-weight: 900;
            color: rgba(16, 185, 129, 0.03);
            white-space: nowrap;
            pointer-events: none;
            z-index: 0;
            letter-spacing: 0.5rem;
            line-height: 0.8;
            user-select: none;
        }

        .dark .edustream-bg::before {
            color: rgba(16, 185, 129, 0.04);
        }

        /* Glassmorphism adjustment for Light Mode */
        html:not(.dark) .edustream-bg {
            background-color: #f8fafc;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(16, 185, 129, 0.1) 1px, transparent 0);
        }
        
        html:not(.dark) .edustream-bg::before {
            color: rgba(16, 185, 129, 0.04);
        }

        .content-layer {
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body class="edustream-bg min-h-screen text-slate-900 dark:text-slate-100">

    <div class="content-layer min-h-screen">
        <!-- Navigation -->
        <nav class="border-b border-slate-200/50 dark:border-slate-800/50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md px-6 py-4 sticky top-0 z-50">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-2 font-bold text-xl text-emerald-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M21.4,11.6l-8.4-11C12.7,0.2,12.3,0,12,0s-0.7,0.2-1,0.6l-8.4,11c-0.4,0.5-0.4,1.1-0.1,1.6c0.3,0.5,0.8,0.8,1.4,0.8h4.2l-1.5,9.2 c-0.1,0.4,0.1,0.8,0.4,1.1c0.3,0.3,0.7,0.4,1.1,0.2l11-7c0.4-0.3,0.6-0.7,0.6-1.1s-0.2-0.8-0.5-1.1L15.3,10h4.6 c0.6,0,1.1-0.3,1.4-0.8C21.7,12.7,21.7,12.1,21.4,11.6z"/></svg>
                    <span>EduStream</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="dashboard.html" class="text-sm font-medium hover:text-emerald-500 transition-colors">Dashboard</a>
                    <button id="logout-btn" class="text-sm font-medium text-red-500 hover:text-red-600 transition-colors">Logout</button>
                </div>
            </div>
        </nav>

        <main class="max-w-3xl mx-auto py-12 px-6">
            <div id="alert-box" class="hidden mb-6 p-4 rounded-lg text-sm shadow-lg"></div>

            <!-- Profile Header -->
            <div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg rounded-2xl shadow-2xl border border-slate-200/50 dark:border-slate-800/50 overflow-hidden mb-8 transition-transform hover:scale-[1.01]">
                <!-- Branded Cover Image -->
                <div class="cover-image-container profile-gradient">
                    <div class="cover-text">EduStream</div>
                    <div class="cover-overlay"></div>
                    <div class="absolute -bottom-12 left-8">
                        <div class="w-24 h-24 rounded-2xl bg-white dark:bg-slate-800 border-4 border-white dark:border-slate-900 flex items-center justify-center text-emerald-600 shadow-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="pt-16 pb-8 px-8">
                    <h1 id="display-name" class="text-2xl font-bold text-slate-900 dark:text-white">Loading...</h1>
                    <p id="display-email" class="text-slate-500 dark:text-slate-400">Please wait while we fetch your details</p>
                </div>
            </div>

            <!-- Account Details Form -->
            <div class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-lg rounded-2xl shadow-2xl border border-slate-200/50 dark:border-slate-800/50 p-8">
                <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-500" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 00-1 1v1a1 1 0 11-2 0V3a1 1 0 00-1-1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2h-3zM1 9a1 1 0 011-1h16a1 1 0 110 2H2a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                    Personal Information
                </h2>
                
                <form id="profile-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Full Name</label>
                            <input type="text" id="full_name" class="w-full px-4 py-2 border dark:border-slate-700 bg-white/50 dark:bg-slate-800/50 text-slate-900 dark:text-white rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Phone Number (Read-only)</label>
                            <input type="tel" id="phone" disabled class="w-full px-4 py-2 border dark:border-slate-700 bg-slate-100/50 dark:bg-slate-800/50 text-slate-500 dark:text-slate-500 rounded-lg cursor-not-allowed">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Email Address (Read-only)</label>
                        <input type="email" id="email" disabled class="w-full px-4 py-2 border dark:border-slate-700 bg-slate-100/50 dark:bg-slate-800/50 text-slate-500 dark:text-slate-500 rounded-lg cursor-not-allowed">
                    </div>

                    <div class="pt-4 flex items-center justify-between border-t border-slate-200 dark:border-slate-800">
                        <p class="text-xs text-slate-500">Last updated: <span id="last-login">N/A</span></p>
                        <button type="submit" id="save-btn" class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold px-6 py-2 rounded-lg transition duration-200 shadow-lg shadow-emerald-500/20">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-8 text-center">
                <button id="theme-toggle" class="text-xs text-slate-500 hover:text-emerald-500 flex items-center gap-1 mx-auto transition-colors">
                    <span id="theme-text">Toggle Light Mode</span>
                </button>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            SUPABASE_URL: 'https://pkqpvnrtxtqlngwtfnhy.supabase.co',
            SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrcXB2bnJ0eHRxbG5nd3Rmbmh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNzQxNTUsImV4cCI6MjA4NTk1MDE1NX0.wrYYlIzt1slOXkbUAqAaSI1bA9xJ2N8QhNHSRJIkZR0'
        };
        const supabaseClient = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        // Load User Data
        async function loadProfile() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();

                if (error || !user) {
                    window.location.assign('login.html');
                    return;
                }

                // Metadata safety fallback
                const metadata = user.user_metadata || {};
                
                document.getElementById('display-name').textContent = metadata.full_name || 'EduStream Student';
                document.getElementById('display-email').textContent = user.email || '';
                document.getElementById('full_name').value = metadata.full_name || '';
                document.getElementById('phone').value = metadata.phone_number || '';
                document.getElementById('email').value = user.email || '';
                
                const lastSignIn = user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleDateString() : 'N/A';
                document.getElementById('last-login').textContent = lastSignIn;
            } catch (err) {
                console.error('Error loading profile:', err);
                window.location.assign('login.html');
            }
        }

        // Update Profile
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById('save-btn');
            const fullName = document.getElementById('full_name').value;
            // Phone is now read-only, so we don't need to capture updates for it here

            saveBtn.disabled = true;
            const originalText = saveBtn.textContent;
            saveBtn.textContent = 'Saving...';

            // Only update full_name since phone and email are read-only
            const { error } = await supabaseClient.auth.updateUser({
                data: { full_name: fullName }
            });

            if (error) {
                showAlert(error.message, 'error');
            } else {
                showAlert('Profile updated successfully!', 'success');
                document.getElementById('display-name').textContent = fullName;
            }

            saveBtn.disabled = false;
            saveBtn.textContent = originalText;
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.assign('login.html');
        });

        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        const themeText = document.getElementById('theme-text');
        
        function updateThemeUI() {
            const isDark = document.documentElement.classList.contains('dark');
            themeText.textContent = isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeUI();
        });

        function showAlert(msg, type = 'error') {
            const box = document.getElementById('alert-box');
            box.textContent = msg;
            box.classList.remove('hidden');
            if (type === 'success') {
                box.className = "mb-6 p-4 rounded-lg text-sm bg-emerald-500/10 text-emerald-400 border border-emerald-500/20";
            } else {
                box.className = "mb-6 p-4 rounded-lg text-sm bg-red-500/10 text-red-400 border border-red-500/20";
            }
            setTimeout(() => box.classList.add('hidden'), 4000);
        }

        // Execute initialization
        updateThemeUI();
        loadProfile();
    </script>
</body>
</html>
